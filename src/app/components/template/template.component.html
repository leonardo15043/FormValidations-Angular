<h4>Formulario <small> Aproximación por template </small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               placeholder="Nombre"
               #nombre="ngModel"
               required>

        <div *ngIf="nombre.errors?.required">
          Este campo es requerido
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               placeholder="Apellido"
               #apellido="ngModel"
               required>

        <div *ngIf="apellido.errors?.required">
          Este campo es requerido
        </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             name="email"
             [(ngModel)]="usuario.email"
             placeholder="Correo electrónico"
             #email="ngModel"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required>

      <div *ngIf="email.errors?.required">
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern">
        Este campo no tiene el formato correcto de correo
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">

    <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
      <option value="">Seleccione pais</option>
      <option [value]="pais.codigo" *ngFor="let pais of paises">
        {{ pais.pais}}
      </option>
    </select>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="custom-control custom-radio" *ngFor="let item of sexos; let i = index">
        <input type="radio" [(ngModel)]="usuario.sexo" [value]="item" class="custom-control-input" id="customControlValidation{{ i }}" name="sexo" required>
        <label class="custom-control-label" for="customControlValidation{{ i }}">{{ item }}</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Terminos y condiciones</label>
    <div class="col-md-8">

      <div class="custom-control custom-checkbox mb-3">
         <input type="checkbox" [(ngModel)]="usuario.acepta" name="acepta" class="custom-control-input" id="customControlValidation3" required>
         <label class="custom-control-label" for="customControlValidation3">Aceptar terminos y condiciones</label>
         <div class="invalid-feedback">Example invalid feedback text</div>
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>
